<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a *ngFor="let recipe of recipes" href="#" class="list-group-item clearfix">
            <span class="pull-right">
                <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height:150px;">
            </span>
            <div class="pull-left">
                <h4 class="list-group-item heading">{{recipe.name}}</h4>
                <p class="listgroup-item text">{{recipe.description}}</p>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
