<a href="#" (click)="onRecipeClick()" class="list-group-item clearfix">
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height:150px;">
    </span>
    <div class="pull-left">
        <h4 class="list-group-item heading">{{recipe.name}}</h4>
        <p class="listgroup-item text">{{recipe.description}}</p>
    </div>
</a>
